<html lang="pt-br">

<head>

</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a href="" class="navbar-brand">
                <img src="IMG/Logo-MaFlix.png" alt="Logo" height="80px">
            </a>
        </div>
    </nav>
    <main class="min-vh-100">
        <div class="full-banner opacity-50 min-vh-100"></div>
        <div class="container position-absolute min-vh-100 pos-0">
            <div class="row min-vh-100 align-items-center">
                <form id="login" class="col-xl-4 col-lg-6 col-md-8 col-sm-10 p-5 mx-auto">
                    <h2 class="mb-4 fw-bold text-white">Entrar</h2>
                    <p class="text-white mb-1">E-mail:</p>
                    <input id="email" type="email" class="form-control rounded-1 bg-transparent text-white p-3 mb-2"

                    <p class="text-white mb-1">Senha:</p>
                    <input id="senha" type="password" class="form-control rounded-1 bg-transparent text-white p-3 mb-2"

                    <input type="button" value="Entrar" class="btn btn-danger w-100 py-2 m-2"
                        onclick="Login()">

                    <div class="col text-center my-3 mb-5">
                        <a href="#" class="text-white text-decoration-none">Esqueci minha senha</a>
                    </div>

                    <div class="form-check d-flex align-items-end ms-2">
                        <input type="checkbox" id="LembreDeMim"
                            class="form-check-input bg-transparent fs-4 rounded-1 border-secondary" checked>
                        <label for="LembreDeMim" class="form-check-label text-white ms-2">Lembre de mim</label>
                    </div>

                    <div class="col my-3 p-0">
                        <span class="text-secondary">Novo por aqui?</span>
                        <a href="#" class="text-white text-decoration-none">Assine já</a>
                    </div>

                    <div class="col p-0">
                        <p class="text-seconsary" style="font-size: 12px;">
                            Esta página é protegida pelo reCAPTCHA para garantir que você não é um robô.
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
